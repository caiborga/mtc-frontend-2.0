<app-message-box></app-message-box>

@if(link == '') {
    <div style="margin-bottom: 25px;">
        <h2>Willkommen bei Pack ma's!</h2>
        <h5>Gruppe erstellen, Link an alle Mitstreiter verschicken, nÃ¤chste Tour planen und auf gehts.</h5>
    </div>
}

<div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="name" [disabled]="link != ''">
    <label for="floatingInput">Gruppenname</label>
</div>

<div class="d-flex justify-content-center">
@if(link != '') {
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGroup1" [readOnly]="true" [value]="link">
            <label for="floatingInputGroup1">Gruppen-Link</label>
        </div>
        <button type="button" class="btn btn-primary"><i class="ph ph-copy" (click)="copyToClipboard()"></i></button>
    </div>
}

@if (link == '') {
    <button type="button" class="btn btn-primary" (click)="registerGroup()">Gruppe anlegen</button>
}
</div>
